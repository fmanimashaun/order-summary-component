<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary card</title>
</head>

<body>
  <!-- ***********************  PAGE OVERALL CONTENT WRAPPER *********************** -->
  <div class="container">

    <!-- ***********************  PAGE MAIN *********************** -->
    <main class="main">

      <div class="checkout">

        <!-- beginning of Card header -->
        <div class="checkout__header">
          <img class='checkout__header-img' src="img/illustration-hero.svg"
            alt="person listening to music and dancing along">
        </div>
        <!-- end of Card header -->

        <!-- beginning of Card body -->
        <div class="checkout__body">

          <h2 class="checkout__body-title">Order Summary</h2>
          <p class="checkout__body-text">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>

          <div class="checkout__body-plan">

            <div class="checkout__body-plan--left">
              <img class="checkout__body-plan--left-img" src="img/icon-music.svg" alt="music icon">

              <div class="checkout__body-plan--left-details">
                <h3 class="checkout__body-plan--left-title">Annual Plan</h3>
                <p class="checkout__body-plan--left-text">$59.99/year</p>
              </div>

            </div>

            <button class="checkout__body-plan--right">Change</button>
          </div>
          <div class="checkout__body-btn">
            <button class='checkout__body-btn-payment'>Proceed to Payment</button>
            <button class='checkout__body-btn-cancel'>Cancel Order</button>
          </div>
        </div>
        <!-- end of Card body -->

      </div>
    </main>
    <!-- ***********************  END OF PAGE MAIN *********************** -->


  </div>
  <!-- ***********************  END OF PAGE OVERALL CONTENT WRAPPER *********************** -->
</body>

</html>
